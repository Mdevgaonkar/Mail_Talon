{% extends 'layout.html' %}
{% block body %}
<div class="jumbotron">
  <h1>Welcome to Email Dashboard</h1>
  <p class="lead">App to access Outlook data</p>
  {% if user %}
    <p>Welcome {{user}}!</p>
  {% else %}
    <a class="btn btn-primary btn-large" href="{{signInUrl}}">Click here to login</a>
  {% endif %}
</div>
{% endblock %}
